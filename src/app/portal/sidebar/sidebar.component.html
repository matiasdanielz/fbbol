<!-- Menu lateral -->
<div class="menu-sidebar">
    <p-menu [model]="menuItems" [style]="{'width':'100%', 'height':'100%'}"
        [popup]="false">

        <!-- Header no topo do menu -->
        <ng-template pTemplate="start">
            <div class="menu-header">
                <span>Relat√≥rios Customizados</span>
            </div>
        </ng-template>

        <ng-template pTemplate="item" let-item>
            <div class="menu-items-container"
                [ngClass]="{'active-container': item === activeItem}">
                <div class="menu-item"
                    [ngClass]="{'active': item === activeItem}"
                    (click)="onMenuItemClick(item)">
                    <i *ngIf="item.icon" class="{{item.icon}}"></i>
                    <span>{{item.label}}</span>
                </div>

            </div>
        </ng-template>

        <!-- Footer no final do menu -->
        <ng-template pTemplate="end">
            <div class="menu-footer">
                <button pButton type="button" label="Sair" icon="pi pi-sign-out"
                    class="p-button-danger" (click)="closeScreen()"></button>
            </div>
        </ng-template>

    </p-menu>
</div>

<app-page-default pageTitle="Ordens De Compra">
    <app-card-default>

        <!-- Campo de filtro com lupa -->

        <!-- Campo de filtro -->
        <div class="p-mb-3">
            <input
                pInputText
                type="text"
                placeholder="🔍 Filtrar notas..."
                [(ngModel)]="filtro"
                (input)="filtrarOrdens()"
                class="p-inputtext-sm"
                style="width: 300px" />
        </div>

        <p-table
            [value]="buyOrdersFiltradas"
            [scrollable]="true"
            scrollHeight="75vh"
            [tableStyle]="{'min-width': '60rem'}">

            <!-- Cabeçalho -->
            <ng-template pTemplate="header">
                <tr>
                    <th>Ações</th>
                    <th>Código da Ordem</th>
                    <th>Fornecedor</th>
                    <th>Produtos Vendidos</th>
                </tr>
            </ng-template>

            <!-- Linhas -->
            <ng-template pTemplate="body" let-invoice>
                <tr>
                    <td>
                        <button
                            pButton
                            type="button"
                            label="Baixar"
                            class="p-button-sm p-button-secondary"
                            (click)="baixarPdf(invoice)">
                        </button>
                    </td>
                    <td>{{ invoice.codigo }}</td>
                    <td>{{ invoice.nomeFornecedor }}</td>
                    <td>{{ invoice.produtosVendidos }}</td>
                </tr>
            </ng-template>
        </p-table>
    </app-card-default>
</app-page-default>

<app-loading-overlay-default *ngIf="isLoading"></app-loading-overlay-default>
